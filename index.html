<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 17th Birthday Rika ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding-top: 100px;
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 3em;
      color: #ff4d7c;
      animation: popIn 2s ease-out;
    }

    p {
      font-size: 1.2em;
      color: #555;
      max-width: 600px;
      margin: 20px auto;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff4d7c;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 40px;
      transition: background 0.3s ease;
      z-index: 10;
    }

    button:hover {
      background-color: #e6004c;
    }

    .balloon {
      width: 60px;
      height: 80px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: -100px;
      animation: floatUp 10s infinite ease-in;
      display: none;
    }

    .balloon:nth-child(1) { left: 10%; background: #ff6699; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 30%; background: #66ccff; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 50%; background: #ffcc66; animation-delay: 4s; }
    .balloon:nth-child(4) { left: 70%; background: #99ff99; animation-delay: 6s; }
    .balloon:nth-child(5) { left: 90%; background: #cc99ff; animation-delay: 8s; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    .cake {
      display: none;
      margin: 30px auto;
      width: 150px;
      height: 150px;
      background: url('https://i.imgur.com/0WkLkDw.png') no-repeat center;
      background-size: contain;
      animation: bounce 1s ease-in-out infinite alternate;
    }

    .gift {
      display: none;
      margin: 30px auto;
      width: 120px;
      height: 120px;
      background: url('https://i.imgur.com/eVdpJqM.png') no-repeat center;
      background-size: contain;
      animation: popIn 1s ease-in;
    }

    .character {
      position: absolute;
      font-size: 3rem;
      animation: moveAround 10s infinite ease-in-out;
    }

    .character:nth-child(1) { top: 20%; left: 5%; animation-delay: 0s; }
    .character:nth-child(2) { top: 40%; left: 90%; animation-delay: 3s; }
    .character:nth-child(3) { top: 60%; left: 10%; animation-delay: 6s; }

    @keyframes moveAround {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(20px, -10px); }
      50%  { transform: translate(-10px, 15px); }
      75%  { transform: translate(10px, -10px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    .bottom-space {
      height: 150px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Karakter Lucu -->
  <div class="character">üéà</div>
  <div class="character">ü¶Ñ</div>
  <div class="character">üéâ</div>

  <!-- Balon animasi -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <div class="container">
    <h1>Selamat Ulang Tahun ke-17, Rika Yulia! üéâ</h1>
    <p>Kamu adalah orang yang ceria, lucu, dan selalu membawa semangat ke mana pun pergi. Semoga hari ini dipenuhi tawa dan kebahagiaan!</p>
    <button onclick="showGift()">üéÅ Klik untuk Surprise</button>

    <div class="cake" id="cake"></div>
    <div class="gift" id="gift"></div>
    <p id="message" style="display:none; font-size:1.5em; color:#e6004c;"></p>
  </div>

  <div class="bottom-space"></div>

  <!-- Musik latar (opsional) -->
  <audio id="birthdaySong" src="https://www.soundjay.com/human/sounds/birthday-song-01.mp3"></audio>

  <script>
    function showGift() {
      const cake = document.getElementById("cake");
      const gift = document.getElementById("gift");
      const message = document.getElementById("message");
      const balloons = document.querySelectorAll(".balloon");
      const song = document.getElementById("birthdaySong");

      // Tampilkan elemen
      cake.style.display = "block";
      gift.style.display = "block";
      message.style.display = "block";
      message.textContent = "üéÇ Happy Birthday Lagi ya! Semoga semua impianmu menjadi nyata! üíñ";

      // Mainkan musik
      song.play();

      // Tampilkan balon satu per satu
      balloons.forEach((b, i) => {
        setTimeout(() => {
          b.style.display = "block";
        }, i * 300);
      });

      // Efek tambahan
      setTimeout(() => {
        alert("üéâ Selamat Ulang Tahun Rika! Jangan lupa bahagia setiap hari! üí´");
      }, 1000);
    }
  </script>
</body>
</html>
